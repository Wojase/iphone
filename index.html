<style>
:root{--bg:#0b1220;--card:#0f1724;--accent:#f9c74f}
html,body{height:100%;margin:0;font-family:Inter,Segoe UI,Roboto,system-ui,Arial,sans-serif;background:linear-gradient(180deg,#081129 0%, #0b1220 60%, #07121a 100%);color:#fff;overflow:hidden;}
.stage{height:100%;display:flex;align-items:center;justify-content:center;flex-direction:column;position:relative}

/* Fullscreen start overlay */
#startScreen{
  position:absolute;inset:0;background:var(--bg);display:flex;align-items:center;justify-content:center;flex-direction:column;cursor:pointer;z-index:1000;
}
#startScreen h1{font-size:32px;text-align:center;color:var(--accent);padding:0 20px;}

/* Confetti emojis */
.confetti{position:absolute;inset:0;pointer-events:none;display:none;}
.confetti span{position:absolute;font-size:28px;opacity:0;animation:confetti 4s linear infinite;}
@keyframes confetti{0%{transform:translateY(-10vh) rotate(0deg);opacity:0}10%{opacity:1}100%{transform:translateY(110vh) rotate(720deg);opacity:0}}

/* Card */
.card{width:320px;height:640px;background:linear-gradient(180deg,#ffffff 0%, #f8f9fb 100%);border-radius:34px;box-shadow:0 30px 60px rgba(0,0,0,0.5);display:flex;align-items:center;justify-content:center;flex-direction:column;position:relative;display:none;}
.notch{position:absolute;top:12px;left:50%;transform:translateX(-50%);width:170px;height:30px;background:#081129;border-radius:16px;box-shadow:inset 0 -2px 6px rgba(255,255,255,0.03);}
.screen{width:86%;height:78%;background:linear-gradient(180deg,#fff 0%, #e9f3ff 100%);border-radius:18px;display:flex;align-items:center;justify-content:center;flex-direction:column;padding:16px;text-align:center;}
.phone-title{font-size:18px;font-weight:700;color:#0b1220;margin-bottom:8px;}
.big-iphone{width:160px;height:320px;border-radius:18px;background:linear-gradient(180deg,#0b1220,#222);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:800;font-size:28px;box-shadow:0 10px 30px rgba(0,0,0,0.4);}

/* Buttons */
.controls{margin-top:14px;display:flex;gap:8px;display:none;}
button{padding:8px 12px;border-radius:10px;border:0;background:var(--accent);color:#0b1220;font-weight:700;cursor:pointer;box-shadow:0 6px 18px rgba(0,0,0,0.35);}

/* Pope icons */
.pope{position:absolute;width:100px;height:100px;border-radius:12px;background:linear-gradient(180deg,#fff,#f1f1f1);display:flex;align-items:center;justify-content:center;font-size:36px;box-shadow:0 8px 20px rgba(0,0,0,0.45);overflow:hidden;display:none;}
.pope img{width:100%;height:100%;object-fit:cover;}
.pope.p1{top:18px;left:18px;animation:move1 6s linear infinite;}
.pope.p2{top:18px;right:18px;animation:move2 5.5s linear infinite;}
.pope.p3{bottom:18px;left:18px;animation:move3 6.6s linear infinite;}
.pope.p4{bottom:18px;right:18px;animation:move4 5.2s linear infinite;}
@keyframes move1{0%{transform:translate(0,0) rotate(0deg)}50%{transform:translate(220px,220px) rotate(20deg)}100%{transform:translate(0,0) rotate(0deg)}}
@keyframes move2{0%{transform:translate(0,0) rotate(0deg)}50%{transform:translate(-220px,220px) rotate(-20deg)}100%{transform:translate(0,0) rotate(0deg)}}
@keyframes move3{0%{transform:translate(0,0) rotate(0deg)}50%{transform:translate(220px,-220px) rotate(20deg)}100%{transform:translate(0,0) rotate(0deg)}}
@keyframes move4{0%{transform:translate(0,0) rotate(0deg)}50%{transform:translate(-220px,-220px) rotate(-20deg)}100%{transform:translate(0,0) rotate(0deg)}}

</style>

<script>
const startScreen = document.getElementById('startScreen');
const confetti = document.getElementById('confetti');
const card = document.getElementById('card');
const controls = document.getElementById('controls');
const audio = document.getElementById('audio');
const popes = document.querySelectorAll('.pope');

startScreen.addEventListener('click', () => {
  // Hide start screen

  // Show all elements

  card.style.display = 'flex';
